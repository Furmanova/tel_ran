<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin-right="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<div class="row">
    <div class="col s10 offset-s2">
        <h3>Persons</h3>
        <ul class="collection with-header">
            <li class="collection-header">
                <a style="float: left; margin-top: 15px;" class="btn-floating btn-large waves-effect waves-light blue" id="add-button">
                    <i class="material-icons">add</i></a>
                <div class="input-field col s5">
                    <i class="material-icons prefix">name</i>
                    <input id="icon_name" type="tel" class="validate"
                           th:field="*{name}" >
                    <label for="icon_name">Name</label>
                </div>
                <div class="input-field col s5">
                    <i class="material-icons prefix">name</i>
                    <input id="icon_secondName" type="tel" class="validate"
                           th:field="*{secondName}" >
                    <label for="icon_secondName">SecondName</label>
                </div>
            </li>
        </ul>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/static/js/persons.js"></script>
</body>
</html>
